<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div>
    <div class="box">
      <img src="images/image-victor.jpg" alt="Image Victor">

      <div>
       <h1>Victor Crest<span>26</span></h1>
        <h2>London</h2>
      </div>

      <div class="line"></div>

      <div>
        <p id="followers">80K <span>Followers</span> </p>
         

        <p id="likes">803K <span>Likes</span></p>
        

        <p id="photos">1.4K <span>Photos</span>    </p>
        
      </div> 
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/julianegaudencio">Juliane Gaudencio</a>.
  </div>
</body>
</html>
